<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link rel="stylesheet" type="text/css" href="./media.css">
	<link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
	<title>theyalow</title>
</head>

<body>
	<div class="body-wrapper">
		<header class="header-wrap">
			<div class="slider-btn">
				<div class="slider-btn__arrow"></div>
			</div>
			<div class="slider-btn slider-btn_right">
				<div class="slider-btn__arrow slider-btn__arrow_right"></div>
			</div>
			<div class="content-wrapper">
				<div class="header-nav flex">
					<div class="logo flex">
						<a class="logo__img flex" href="#"><img src="./assets/img/logo-layer-1.png" alt="Logotype img"></a>
						<a class="logo__txt" href="#">theyalow</a>
					</div>
					<nav class="nav-bar">
						<div class="nav-bar__bckgr"></div>
						<div class="nav-bar__bckgr"></div>
						<ul class="menu-btn flex">
							<li><a class="btn__about" href="#"><img src="./assets/img/nav-icon-1.png" alt="">About Us</a></li>
							<li><a class="btn__services" href="#"><img src="./assets/img/nav-icon-2.png" alt="">Services</a></li>
							<li><a class="btn__contact" href="#"><img src="./assets/img/nav-icon-3.png" alt="">Contact</a></li>
						</ul>
					</nav>
				</div>
				<div class="header-content flex">
					<div class="header-content__video-wrapper">
						<video class="header-content__video" controls poster="./assets/img/video-poster-img.png"></video>
						<div class="video-layer"></div>
					</div>
					<h1 class="header-content__txt">
						<span class="yellow-txt">The cool</span><br>
						The minimal
					</h1>
				</div>
			</div>
		</header>


	</div>

</html>
